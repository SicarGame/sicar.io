<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sicar - Coming soon</title>
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Description meta tag -->
    <meta
      name="description"
      content="Browser Multiplayer FPS game // Game engine"
    />

    <!-- Keywords meta tag  -->
    <meta
      name="keywords"
      content="Sicar, FPS game, browser game, game engine, WebGL, WebSocket"
    />

    <!-- Author meta tag -->
    <meta name="author" content="Hoodgail Benjamin" />

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Sicar - Coming soon" />
    <meta
      property="og:description"
      content="Browser Multiplayer FPS game // Game engine"
    />
    <meta property="og:image" content="https://sicar.io/assets/image.png" />
    <meta property="og:url" content="https://sicar.io" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags for Twitter sharing-->
    <meta name="twitter:card" content="https://sicar.io/assets/image.png" />
    <meta name="twitter:title" content="Sicar - Coming soon" />
    <meta
      name="twitter:description"
      content="Browser Multiplayer FPS game // Game engine"
    />
    <meta name="twitter:image" content="https://sicar.io/assets/image.png" />

    <!-- Favicon link -->
    <link
      rel="icon"
      href="https://sicar.io/assets/image.png"
      type="image/png"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./assets/logo.png" alt="Sicar" />
    </div>

    <script></script>

    <div class="header">
      <div class="profile" onclick="profileEntry.classList.toggle('focus')">
        <i class="fi fi-sr-user"></i>
      </div>

      <profile-entry id="profileEntry">
        <div class="user-info">
          <img id="avatar" alt="Avatar" style="display: none;" />
          <div class="user-details">
            <span id="username">@Guest</span>
            <span id="userId" class="user-id"></span>
          </div>
          <div class="level">
            <span class="label">LVL</span>
            <span>0</span>
          </div>
        </div>

        <div class="buttons">
          <button id="login" class="login" onclick="oauth()">
            <i class="fi fi-br-sign-in-alt"></i>
            <span>Login</span>
          </button>
          <button id="logout" disabled class="logout" onclick="removeAccount()">
            <i class="fi fi-br-sign-out-alt"></i>
            <span>Logout</span>
          </button>
          <button id="accessRequestBtn" class="access-request" onclick="requestAccess()" style="display: none;">
            <i class="fi fi-br-unlock"></i>
            <span>Request Access</span>
          </button>
        </div>
      </profile-entry>
    </div>
    <div id="root">
      <div class="showcase">
        <div class="fade"></div>
        <!-- <video
          muted
          autoplay
          loop
          playsinline
          webkit-playsinline
          src="/assets/showcase.mp4"
        ></video> -->
        <img src="./assets/forest.png" alt="Sicar" />
      </div>
      <div class="head">
        <title-entry>
          <div class="text">
            <span>Sicar</span>
          </div>

          <div class="play-container">
            <button
              onclick="input_container.classList.toggle('apear')"
              class="play"
            >
              <i class="fi fi-br-envelope"></i>
              <span>Join waitlist</span>
            </button>
            <div class="input" id="input_container">
              <input id="email" type="email" placeholder="Enter your email" />
              <button id="submit" class="submit" onclick="waitlist()">
                Submit
              </button>
            </div>
          </div>
        </title-entry>
        <description-entry>
          <div class="text title">
            <span> Browser Multiplayer FPS game // Game engine </span>
          </div>
          <div class="text">
            <span>
              Sicar is a multiplayer FPS game running in the browser. It is
              powered by a custom game engine built on top of WebGL and
              WebSocket.
            </span>
          </div>
          <div class="buttons">
            <button onclick="window.open('https:\/\/discord.gg/MpygB8FVyQ')">
              <i class="fi fi-brands-discord"></i>
              <span>Join Discord</span>
            </button>
            <button onclick="window.open('https:\/\/github.com/SicarGame')">
              <i class="fi fi-brands-github"></i>
            </button>
            <button onclick="window.open('https:\/\/twitter.com/SicarGame')">
              <i class="fi fi-brands-twitter"></i>
            </button>
            <button
              onclick="window.open('https:\/\/www.tiktok.com/@sicargame')"
            >
              <i class="fi fi-brands-tik-tok"></i>
            </button>
            <button
              onclick="window.open('https:\/\/www.instagram.com/sicargame/')"
            >
              <i class="fi fi-brands-instagram"></i>
            </button>
            <button
              onclick="window.open('https:\/\/www.youtube.com/@SicarGame')"
            >
              <i class="fi fi-brands-youtube"></i>
            </button>
          </div>
        </description-entry>
      </div>
    </div>

    <!-- Access Request Modal -->
    <div id="accessModal" class="modal-overlay">
      <div class="modal-container">
        <div class="modal-header">
          <h3>Request Access</h3>
          <button class="modal-close" onclick="closeAccessModal()">
            <i class="fi fi-br-cross"></i>
          </button>
        </div>
        <div class="modal-content">
          <div class="form-group">
            <label for="accessScope">Access Scope</label>
            <select id="accessScope" class="form-select">
              <option value="">Select access type...</option>
              <option value="INGAME">In-Game Access</option>
              <option value="BETA">Beta Access</option>
              <option value="EARLY_ACCESS">Early Access</option>
              <option value="TESTING">Testing Access</option>
              <option value="EDITOR">Editor Access</option>
            </select>
          </div>
          <div class="form-group">
            <label for="accessReason">Reason (Optional)</label>
            <textarea id="accessReason" class="form-textarea" placeholder="Please provide a reason for your access request..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="modal-btn secondary" onclick="closeAccessModal()">Cancel</button>
          <button id="submitAccessBtn" class="modal-btn primary" onclick="submitAccessRequest()">Submit Request</button>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
